<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="left">
        <div class="round">
          <img src="/media/github-logo1.svg" alt="" class="logo1" />

          <div class="talk">
            <input type="text" placeholder="Search or jump to..." />
            <img
              src="https://github.githubassets.com/images/search-key-slash.svg"
              alt=""
              class="slash"
            />
          </div>
          <div class="offer">
            <p>Pull request</p>
            <p>Issues</p>
            <p>Marketplace</p>
            <p>Explore</p>
          </div>
          <div class="bell">
            <img src="/media/bell.svg" class="belle" alt="" />
            <img src="/media/plus.svg" alt="" class="plus" />
            <img src="/media/arrdown.svg" class="arrow" alt="" />
            <img
              class="tita"
              src="https://avatars1.githubusercontent.com/u/68223126?s=400&amp;v=4"
            />
            <img src="/media/arrdown.svg" class="arrowd" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="over">
        <div class="one">
          <img src="/media/book.svg" class="book" alt="" />
          <span>Overview</span>
          <img src="/media/repo.svg" class="book" alt="" />
          <span>Repositories</span>
          <svg
            class="book"
            height="16"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M1.75 0A1.75 1.75 0 000 1.75v12.5C0 15.216.784 16 1.75 16h12.5A1.75 1.75 0 0016 14.25V1.75A1.75 1.75 0 0014.25 0H1.75zM1.5 1.75a.25.25 0 01.25-.25h12.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25V1.75zM11.75 3a.75.75 0 00-.75.75v7.5a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75zm-8.25.75a.75.75 0 011.5 0v5.5a.75.75 0 01-1.5 0v-5.5zM8 3a.75.75 0 00-.75.75v3.5a.75.75 0 001.5 0v-3.5A.75.75 0 008 3z"
            ></path>
          </svg>
          <span>Projects</span>
          <svg
            class="book"
            height="16"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8.878.392a1.75 1.75 0 00-1.756 0l-5.25 3.045A1.75 1.75 0 001 4.951v6.098c0 .624.332 1.2.872 1.514l5.25 3.045a1.75 1.75 0 001.756 0l5.25-3.045c.54-.313.872-.89.872-1.514V4.951c0-.624-.332-1.2-.872-1.514L8.878.392zM7.875 1.69a.25.25 0 01.25 0l4.63 2.685L8 7.133 3.245 4.375l4.63-2.685zM2.5 5.677v5.372c0 .09.047.171.125.216l4.625 2.683V8.432L2.5 5.677zm6.25 8.271l4.625-2.683a.25.25 0 00.125-.216V5.677L8.75 8.432v5.516z"
            ></path>
          </svg>
          <span>Packages</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="side1">
        <div class="image">
          <img
            src="https://avatars1.githubusercontent.com/u/68223126?s=400&amp;v=4"
            class="avatar"
            alt="avata"
          />
          <div class="smiley">
            <img src="./media/smiley.svg" class="smile" alt="" />
          </div>
        </div>
        <div class="profile">
          <span class="name">Titania01</span>
          <div class="bg"><span class="edit">Edit profile</span></div>
          <div class="follower">
            <svg
              class="follow"
              height="16"
              viewBox="0 0 16 16"
              version="1.1"
              width="16"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5.5 3.5a2 2 0 100 4 2 2 0 000-4zM2 5.5a3.5 3.5 0 115.898 2.549 5.507 5.507 0 013.034 4.084.75.75 0 11-1.482.235 4.001 4.001 0 00-7.9 0 .75.75 0 01-1.482-.236A5.507 5.507 0 013.102 8.05 3.49 3.49 0 012 5.5zM11 4a.75.75 0 100 1.5 1.5 1.5 0 01.666 2.844.75.75 0 00-.416.672v.352a.75.75 0 00.574.73c1.2.289 2.162 1.2 2.522 2.372a.75.75 0 101.434-.44 5.01 5.01 0 00-2.56-3.012A3 3 0 0011 4z"
              ></path>
            </svg>
            <span>1</span>
            <span>follower</span>
            <span>.</span>
            <span>1</span>

            <span>following</span>
            <span>.</span>
            <img src="./media/starr.svg" alt="" />
            <span>0</span>
          </div>
          <h4 class="org">Organizations</h4>
          <div class="cv"></div>
        </div>
      </div>
      <div class="side2"></div>
    </div>
  </body>
</html>
